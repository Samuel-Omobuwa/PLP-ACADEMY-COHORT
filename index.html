<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPLAINTS FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>THIS IS A COMPLAINTS FORM</h1>
        <p>Kindly fill in your details below</p>
    </div>

    <section>

        <form action="" type="">
            <label for="fname">First Name:</label> <br>
            <input type="text" placeholder="Samuel" name="fname"  id="fname">      
           
            <br><br>
            <label for="lname">Last Name:</label> <br>
            <input type="text" placeholder="Omobuwa" name="lname" id="lname">  
    
            <br><br> 
    
            <label for="email">Email:</label>  <br>
            <input type="text" placeholder="mail@gmail.com" name="email" id="email"> 
    
            <br><br> 
    
            <label for="mobileNum">Phone Number:</label> <br>
            <input type="text" placeholder="08050000000" name="mobileNum" id="mobileNum"> 
    
            <br><br> 
    
            <label for="complaintsCategory">Complaints Category:</label> <br>
            <select name="dispute category" id="dispute category">
                <option value="dispute">Dispute</option>
                <option value="ussd">USSD</option>
                <option value="AccountRestriction">Account Restriction</option>
                 <option value="pos">POS-related</option>
            </select>
            <br><br> 
    
            <label for="complaintsDetails">Complaints Description:</label> <br>
            <textarea name="message" rows="10" cols="30" ></textarea>
    
            <br><br>
    
            <button>Submit</button>
            <br><br>
    
        </form>
    </section>
</body>
</html>
